version: 2
jobs:
  build:
    working_directory: ~/futtetennismo
    docker:
      - image: futtetennista/hakyll:latest
    branches:
      only:
        - source
    steps:
      - checkout
      - restore_cache:
          key: stack-work-
      - run:
          name: Build site executable
          command: stack build
      - save_cache:
          paths:
            - ~/futtetennismo/.stack-work
            - /root/.stack/
          key: stack-work-{{ checksum "futtetennismo.cabal" }}
      - deploy:
          name: Deploy master to Github Pages
          command: |
            git config --global user.email circleci@circleci
            git config --global user.name CircleCI
            stack exec site rebuild
            git checkout master
            # Overwrite existing files with new files
            cp -a _site/. .
            #  Commit
            git add --all
            git commit -m "[`date '+%F %T %Z'`] New release"
            # Push
            git push origin master:master --force-with-lease
